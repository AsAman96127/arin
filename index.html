<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Indoor Navigation</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
</head>
<body>
  <div id="ui">
    <select id="locationSelect">
      <option value="">Select Destination</option>
      <option value="room1">Room 101</option>
      <option value="lab">Computer Lab</option>
      <option value="library">Library</option>
    </select>
    <button id="startBtn">Start Navigation</button>
    <button id="stopBtn">Stop Navigation</button>
  </div>

  <div id="arScene"></div>

  <script src="app.js"></script>
</body>
</html>
